<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Simple AJAX - POST REQUEST</title>
  </head>
  <body>

    <button onclick="sendRequest()">
      Send Ajax Request
    </button>
    <h1></h1>
    <div id="container"></div>

    <script>
      function sendRequest() {

        var theObject = new XMLHttpRequest();  //  creamos un objeto
        theObject.open('POST', 'backend2.php', true);  //  pedimos datos a una direccion 
        theObject.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');  //  header

        theObject.onreadystatechange = function() {   //  escucha si estamos recibiendo algo del servidor
          if(theObject.readyState === 4 & theObject.status === 200) {
            document.getElementById('container').innerHTML = theObject.responseText;
          }
        }

        theObject.send('username=Eric&password=1234');  //  enviando la peticion
      }
    </script>
  </body>
</html>
