<body>
    <h1>mirar la consola</h1>
<button onclick="helloWorld()">
    Hello World
</button>
<button onclick="sendRequest()">
    Send AJAX Request
</button>
<div id="container1"></div>
<h2 id="container2"></h2>
<script>
    // function helloWorld(){
    //     console.log("Hello World")
    // }
    function helloWorld(){
        document.getElementById('container1').innerHTML = "Hola Mundo!!!";
    }
    
      function sendRequest(){
         var theObject = new XMLHttpRequest();
          theObject.open('GET', 'backend.php', true);
          theObject.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
          theObject.onreadystatechange = function (){
            document.getElementById('container2').innerHTML = theObject.responseText;
          }
       theObject.send();
    }
    
</script>
</body>
